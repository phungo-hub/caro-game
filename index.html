<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro game</title>
    <style>
        #board {
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="carogame"></div>

<script>
    let b = document.getElementById('carogame');
    let board = [];
    let data = "";

    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br><br><input type='submit' value='change value' onclick='changeValue()'>"
    b.innerHTML = data;


    function changeValue() {
        let x = +prompt("X: ");
        let y = +prompt("Y: ");
        let data = ""
        board[x][y] = "x"

        for (let i = 0; i < 5; i++) {
            data += "<br>"
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;"
            }
        }
        data += "<br><br><input type='submit' value='change value' onclick='changeValue()'>"
        b.innerHTML = data;
    }
</script>
</body>
</html>
